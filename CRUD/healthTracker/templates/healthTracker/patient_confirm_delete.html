<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Patient</title>
    <link
      rel="stylesheet"
      href="{% static 'css/patient_confirm_delete.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Are you sure you want to delete {{ patient.first_name }} {{ patient.last_name }}?
      </h1>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Yes, delete</button>
      </form>
      
      <a href="{% url 'manage_entities' %}" class="btn btn-cancel">Cancel</a>
    </div>
  </body>
</html>
